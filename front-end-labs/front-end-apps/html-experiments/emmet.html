<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emmet Examples</title>
</head>
<body>
	<h1>Emmet Examples</h1>

	<h2>Lists</h2>
	<p>ul>li*5>{Item $}</p>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>

	<h2>Attributes</h2>
	<p><code>ul[type=square]>li*3>{Item $}</code></p>
	<ul type="square">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>
</html>
