<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Calculator</h1>
				<hr />
			</header>
			<section>
				<header>
					<h2>Calculator - divs and spans</h2>
				</header>
				<p>Create the HTML (only!) for a calculator using divs and spans.</p>
				<!-- div>div*5>span*4 -->
				<section>
					<div>
						<span>backspace</span>
						<span>+/-</span>
						<span>%</span>
						<span>÷</span>
					</div>
					<div>
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span>✕</span>
					</div>
					<div>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>-</span>
					</div>
					<div>
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>+</span>
					</div>
					<div>
						<span>layout</span>
						<span>0</span>
						<span>.</span>
						<span>=</span>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
